<div id="challenge-screen">
    <!-- TOP BANNER -->
    <div class="top-banner">
        <span>Build the equation on the balance exactly as shown, then use balanced operations to find the value of the
            variable.</span>
        <div class="sound-wrapper">
            <img src="assets/images/common/sound-btn.svg" class="btn sound-btn" id="soundBtn">
            <!-- <div class="mute-tag">Mute</div> -->
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-area">
        <!-- LEFT TOOLBOX -->
        <div class="toolbox">
            <div class="slider-box-vertical">
                <input type="range" min="0" max="10" class="slider-x vertical-slider" value="1">
                <div class="tool-section-title">1x</div>
            </div>

            <div class="slider-box-vertical">
                <input type="range" min="0" max="10" class="slider-y vertical-slider" value="1">
                <div class="tool-section-title">1</div>
            </div>
        </div>

        <!-- CENTER WHITE WORKSPACE -->
        <div class="workspace">
            <div id="equationTxt" class="equation-txt"> 1x + 1 = 1</div>
            <div id="equalCheck">=</div>
            <div class="balance-scale-box">
               <img src="assets/images/challengescreen/scalebase.svg" class="scale-base" style="top: 46%;"> 
               <img src="assets/images/challengescreen/scalebase-line.svg" class="scale-base" style="top: 70%;">
               <img src="assets/images/challengescreen/scale-arm.svg"  class="scale-arm">
               <img src="assets/images/challengescreen/left-part.svg" id="leftWeight" class="scale-weight">
               <img src="assets/images/challengescreen/right-part.svg" id="rightWeight" class="scale-weight">
            </div>
            <div class="x-value-box">
                <div style="font-size: 39px;">x =</div>
                <input id="xValue" class="x-value-input">
            </div>
        </div>

        <!-- RIGHT EQUATIONS -->
        <div class="toolbox">
            <div class="slider-box-vertical" style="position: relative; left: 77px;">
                <input type="range" min="0" max="110" class="slider-z vertical-slider" value="1">
                <div class="tool-section-title">1</div>
            </div>
        </div>

    </div>

    <div id="checkBtn" class="btn"><img src="assets/images/challengescreen/check-btn.svg"></div>

    <!-- BOTTOM RIGHT BUTTONS -->
    <div class="bottom-right-buttons">
        <div id="challengeResetBtn"><img src="assets/images/common/reset.svg" style="width: 90px;"></div>
        <div id="challengeNextBtn"><img src="assets/images/common/next.svg" style="width: 110px;"></div>
    </div>
</div>
